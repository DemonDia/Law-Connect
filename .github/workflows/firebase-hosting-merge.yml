name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
env:
  VITE__FIREBASE_API_KEY: ${{ secrets.VITE__FIREBASE_API_KEY }}
  VITE__AUTH_DOMAIN: ${{ secrets.VITE__AUTH_DOMAIN }}
  VITE__PROJECT_ID: ${{ secrets.VITE__PROJECT_ID }}
  VITE__STORAGE_BUCKET: ${{ secrets.VITE__STORAGE_BUCKET }}
  VITE__MESSAGING_SENDER_ID: ${{ secrets.VITE__MESSAGING_SENDER_ID }}
  VITE__APP_ID: ${{ secrets.VITE__APP_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAWCONNECT_SMULIT }}"
          channelId: live
          projectId: lawconnect-smulit
